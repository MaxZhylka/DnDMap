<form class="container" [formGroup]="auth">
  <div class="text">Вход</div>
  <div class="regwidth">
    <input class="inputData" placeholder="Электронная почта" formControlName="email">
    <div class="validationMessage" *ngIf="auth.get('email')?.errors?.['required'] && auth.get('email')?.touched">
      Электронная почта обязательна.
    </div>
    <div class="validationMessage" *ngIf="auth.get('email')?.errors?.['emailFormat'] && auth.get('email')?.touched">
      Введите действительный адрес электронной почты.
    </div>
  </div>
  <div class="regwidth">
    <input class="inputData" placeholder="Пароль" formControlName="password" type="password">
    <div class="validationMessage" *ngIf="auth.get('password')?.errors?.['passwordComplexity'] && auth.get('password')?.touched">
      {{ auth.get('password')?.errors?.['passwordComplexity']?.message }}
    </div>
    <div class="validationMessage" *ngIf="auth.get('password')?.errors?.['required'] && auth.get('password')?.touched">
      Пароль обязателен.
    </div>
  </div>
  <div class="validationMessage" *ngIf="invalidData">Данные введены неверно</div>
  <div class="confirmButton" (click)="Submit()">Войти</div>
  <div class="continueWithGoogle">
    <img class="google" [src]="GoogleImg">
    <div class="googleText"> Войти через Google</div>
  </div>
  <div class="footerText" (click)="SwitchPanel.emit()">Еще нет аккаунта? <a class="link">Зарегистрируйтесь</a></div>
  <div class="validationMessage" *ngIf="displayError">Неправильный логин или пароль</div>
</form>
