<form class="container" [formGroup]="auth">
  <div class="text">Вход</div>
  <div class="regwidth">
    <input class="inputData" placeholder="Email" formControlName="email">
    <div class="validationMessage" *ngIf="auth.get('email')?.errors?.['required']&& auth.get('email')?.touched">
      Електронна пошта обов'язкова.
    </div>
    <div class="validationMessage" *ngIf="auth.get('email')?.errors?.['emailFormat']&& this.auth.get('email')?.touched">
      Введіть дійсну електронну адресу.
    </div>
  </div>
  <div class="regwidth">
    <input class="inputData" placeholder="Пароль" formControlName="password">
    <div class="validationMessage" *ngIf="auth.get('password')?.errors?.['passwordComplexity']&& this.auth.get('password')?.touched">
      {{ auth.get('password')?.errors?.['passwordComplexity']?.message }}
    </div>
  </div>
<div class="validationMessage" *ngIf="invalidData">Данные введены неверно</div>
  <div class="confirmButton" (click)="Submit()">Войти</div>
  <div class="continueWithGoogle">
    <img class="google" [src]="GoogleImg">
    <div class="googleText"> Continue with Google</div>
  </div>

  <div class="footerText" (click)="SwitchPanel.emit()">Еще нет аккаунта? <a class="link">Зарегестрируйтесь</a></div>
    <div class="validationMessage" *ngIf="displayError">
      Неправильный логин или пароль
    </div>
</form>
