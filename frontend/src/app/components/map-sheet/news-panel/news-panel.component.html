<div class="newsPanel" [ngStyle]="{'left.px': left}">
<div *ngFor="let news of Newses; let i =index ">
 <app-news (click)="displayFullNews(Newses[Newses.length-i-1])" [news]="Newses[Newses.length-i-1]"></app-news>
  </div>
  <div *ngIf="display">
    <app-opend-news [news]="selectedNews"></app-opend-news>
  </div>
</div>
