<script src="../../../services/character.service.ts"></script>
<div class="headContainer">
  <div style="display: flex;flex-direction: column;align-items: flex-start;">
<input class="nameText" id="name" type="text" maxlength="40" [value]="getClass" readonly>
  <label>КЛАСС ЗАКЛИНАТЕЛЯ</label>
  </div>
<div style="display: flex;flex-direction: column;align-items: center;">
   <select class="windowtempl" id="windowSelect"  [(ngModel)]="characterService.spellcastingAbilityScore"  name="characteristic">

   <option *ngFor="let characteristic of characteristics" [value]="characteristic.value">
      {{ characteristic.display }}
   </option>

   </select>
    <label style="width: 200px">БАЗОВАЯ ХАРАКТЕРИСТИКА ЗАКЛИНАНИЙ</label>
  </div>
  <div class="textContainer">
    <input  class="dataInput" readonly [value]="getSavingThrow">
    <label style="width: 128px">СЛОЖНОСТЬ СПАСБРОСКА</label>
  </div>
  <div  class="textContainer">
    <input class="dataInput" readonly [value]="getAttackBonus">
    <label style="width: 128px">БОНУС АТАКИ</label>
  </div>
  </div>
